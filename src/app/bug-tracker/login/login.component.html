<h2>Login</h2>
<br>
<form class="form" #formData='ngForm' name="formData" (ngSubmit)="submit(formData)" *ngIf="!authState">
  <div class="form-group">
    <label for="email"><span class="glyphicon glyphicon-user"></span> Enter email address</label>
    <input type="email" required class="form-control" id="email" name="email" placeholder="Email" (ngModel)="email">
  </div>
  <div class="form-group">
    <label for="password"><span class="glyphicon glyphicon-lock"></span> Enter password</label>
    <input type="password" required class="form-control" id="password" name="password" placeholder="Password" (ngModel)="password">
  </div>
  <br>
  <button type="type" class="btn btn-primary" [disabled]="!formData.valid" >Login</button>
  <button type="type" class="btn btn-default" (click)="directToSignUp()">Sign Up</button>
</form>
<br>

<p class="text-danger" *ngIf="errCond"><span class="glyphicon glyphicon-remove"></span> {{invalidMessage}}</p>
