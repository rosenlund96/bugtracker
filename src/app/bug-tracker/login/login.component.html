<h2>Login</h2>
<form class="form" #formData='ngForm' name="formData" (ngSubmit)="submit(formData)" *ngIf="!authState">
  <div class="form-group">
    <label for="email">Enter email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email" (ngModel)="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password" (ngModel)="password">
  </div>
  <button type="type" class="btn btn-default" [disabled]="!formData.valid" >Login</button>
  <button type="type" class="btn btn-default" (click)="directToSignUp()">Sign Up</button>
</form>

<div *ngIf="authState">
  Logged as {{ authState.auth.email }}
  <button (click)="logOut()">Logout</button>
</div>
