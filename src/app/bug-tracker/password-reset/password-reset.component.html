<h2>Reset Password</h2>

<form class="form" #formData="ngForm" (ngSubmit)="onSubmit(formData)">
  <div class="form-group">
    <label class="sr-only" for="email-field">Email Address</label>
    <input type="email" class="form-control"  id="email-field" placeholder="Email Address" (ngModel)="email" name="email" required>
  </div>

  <div class="form-group">
    <button type="submit" [disabled]="!formData.valid" class="btn btn-success btn-block">Submit</button>
  </div>
</form>
