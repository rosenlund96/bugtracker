<h2>Register</h2>

<form class="form" #formData='ngForm' name="formData" (ngSubmit)="submit(formData)">
  <div class="form-group">
    <label for="name">First Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="First Name" (ngModel)="firstName" />
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" (ngModel)="lastName" />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email" (ngModel)="email" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password" (ngModel)="password" />
  </div>
  <button type="submit" class="btn btn-default">Register</button>
</form>
